<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <title>Login Page</title>
  </head>

  <body>
    <div class="globalContainer">
      <div class="leftcontainer"></div>
      <div class="rightcontainer">
        <div class="d-flex w-100 justify-content-end">
          <div class="dropdown">
            <button
              class="dropdown-button btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Language
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="index.html">English</a>
              <a class="dropdown-item" href="index french.html">French</a>
            </div>
          </div>
        </div>

        <div>
          <div class="title">
            <h1>Welcome to Genius Backoffice</h1>
            <h2>
              Empower your team by creating relevant and inspiring contents!
            </h2>
          </div>
        </div>
        <div class="form w-100 d-flex justify-content-center">
          <form>
            <div class="w-100 d-flex justify-content-center">
              <input
                type="text"
                name="Email"
                placeholder="Email"
                required
                onkeyup="checkmail(this)"
                class="input-text"
              />
            </div>
            <div class="w-100 d-flex justify-content-center">
              <input
                class="input-text"
                type="password"
                name="pass"
                placeholder="Mot de passe"
                required
                onkeyup="checkpass(this)"
              />
            </div>
            <div class="w-100 d-flex justify-content-end">
              <a href="http://endless.horse/">Forgot your password?</a>
            </div>
            <div class="w-100 d-flex justify-content-center">
              <button
                class="login"
                name="login"
                type="submit"
                disabled
                id="sub"
              >
                Log In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.forms[0].onsubmit = function () {
        document.location.href = "https://southpigalle.io/";
      };
      var passwordcheck = false;
      var emailcheck = false;
      function checkmail(input) {
        if (input.value != "") {
          emailcheck = true;
          checkinputs();
        }
      }

      function checkpass(input) {
        if (input.value != "") {
          passwordcheck = true;
          checkinputs();
        }
      }

      function checkinputs() {
        var button = document.getElementById("sub");
        if (passwordcheck && emailcheck) {
          button.disabled = false;
        } else {
          button.disabled = true;
        }
      }
    </script>
  </body>
</html>
